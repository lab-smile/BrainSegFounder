[general]
encoder=SWINUnet
decoder=SWINUnet
img_type=T1_brain_to_MNI
model_name=GB-%(encoder)s-%(decoder)s-%(img_type)s

[data]
dir=/red/ruogu.fang/brats/
load_from=/blue/ruogu.fang/cox.j/GB-SWINUnet-SWINUnet-T1_brain_to_MNI_65.ckpt
