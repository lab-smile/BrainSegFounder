[general]
encoder=SWINUnet
decoder=SWINUnet
img_type=T1_brain_to_MNI
model_name=GB-%(encoder)s-%(decoder)s-%(img_type)s

[data]
dir=/red/ruogu.fang/brats/
load_from=/blue/ruogu.fang/cox.j/GatorBrain/pretrained_weights/GatorBrain_10K_T1.pt
train_dir=%(dir)/RSNA_ASNR_MICCAI_BraTS2021_TrainingData_16July2021
val_dir=%(dir)/RSNA_ASNR_MICCAI_BraTS2021_ValidationData

[hyperparameters]
pretrained_roi_x=224
pretrained_roi_y=224
pretrained_roi_z=192
batch_size=2
optimizer=adamw
loss=BCE
workers=1
nb_epoch=5
patience=1
learning_rate=0.0001
reg_weight=0.00001
val_every=1

[logging]
model_path=/blue/ruogu.fang/cox.j/GatorBrain/finetune_weights
log_path=log_path=/blue/ruogu.fang/jbroce/GatorBrain/logs